name: Test and Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g pnpm
      - name: Install Dependencies
        run: pnpm i
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
